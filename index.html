	<meta charset="utf-8">

	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

<body>
	<div class="container" id="landingpage">
		<div class="row">
			<div class="col-6">
				<div id="ellipse2">
					<div id="ellipse1">	
						<div id="logoBird" class="material-icons">flutter_dash</div>
					</div> 
				</div>
			</div>

			<div class="col-6" id="form">
				<div id="title"><h1>HackViolet 2021</h1></div>
				<form class="information">

					<div class="form-div">
						<input class="form-input" placeholder="Email" type="email" name="email" required>
					</div>

					<div class="form-div">
						<input class="form-input" placeholder="Password" type="password" name="password" required>
					</div>

					<div id="forgot">
						<a href="#"><p>Forgot Password?</p></a>
					</div >

					<div class="form-div">
						<button onclick="homePage()" id="submit" type="submit"> Get Started</button>	
					</div>
								

					<div id="login" class="form-div">
						<p>Already have an account? <a href="#">Log in</a></p>
					</div>

				</form>
			</div>
		</div>
		
	</div>

    <script src="hackV.js"></script>
